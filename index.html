<!DOCTYPE html>
<html>
  <head>
    <title>LaTeX modules: Formulas</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="layout.css"/>
    <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">
  </head>
  <body>
    <script>
window.MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$', '$$'], ['\\[', '\\]']],
    processEscapes: true,
    tags: 'ams' // Aktiviert Nummerierung
  },
  options: {
    skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
  },
  startup: {
    ready: () => {
      MathJax.startup.defaultReady();
      // Sicherstellen, dass MathJax nach jedem Folienwechsel neu rendert
      MathJax.startup.promise.then(() => {
        console.log('MathJax initial typesetting complete');
      });
    }
  }
};
</script>

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
    <script src="https://remarkjs.com/downloads/remark-0.14.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      var slideshow = remark.create({
        sourceUrl: 'content.md',
        countIncrementalSlides: false
      });

      // WICHTIG: Event-Listener, damit MathJax bei Folienwechsel rendert
      slideshow.on('afterShowSlide', function (slide) {
      // Nur rendern, wenn MathJax bereit ist
      if (window.MathJax && window.MathJax.typesetPromise) {
        window.MathJax.typesetPromise();
      }
      });
    </script>
  </body>
</html>
